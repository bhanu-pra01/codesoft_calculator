<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display" id="display">0</div>
        <div class="calculator-buttons">
            <button onclick="clearDisplay()" class="button clear">C</button>
            <button onclick="inputValue('/')" class="button operator">/</button>
            <button onclick="inputValue('*')" class="button operator">*</button>
            <button onclick="inputValue('7')" class="button">7</button>
            <button onclick="inputValue('8')" class="button">8</button>
            <button onclick="inputValue('9')" class="button">9</button>
            <button onclick="inputValue('-')" class="button operator">-</button>
            <button onclick="inputValue('4')" class="button">4</button>
            <button onclick="inputValue('5')" class="button">5</button>
            <button onclick="inputValue('6')" class="button">6</button>
            <button onclick="inputValue('+')" class="button operator">+</button>
            <button onclick="inputValue('1')" class="button">1</button>
            <button onclick="inputValue('2')" class="button">2</button>
            <button onclick="inputValue('3')" class="button">3</button>
            <button onclick="calculate()" class="button equals">=</button>
            <button onclick="inputValue('0')" class="button zero">0</button>
            <button onclick="inputValue('.')" class="button">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
